version: '3.8'

services:
  # PostgreSQL Database with optimized settings
  postgres:
    image: postgres:15-alpine
    container_name: smartwatts-postgres
    environment:
      POSTGRES_DB: smartwatts
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: smartwatts_users,smartwatts_energy,smartwatts_devices,smartwatts_analytics,smartwatts_billing,smartwatts_facility360,smartwatts_feature_flags,smartwatts_device_verification,smartwatts_appliance_monitoring
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartwatts-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis with optimized settings
  redis:
    image: redis:7-alpine
    container_name: smartwatts-redis
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: ""
    volumes:
      - redis_data:/data
    networks:
      - smartwatts-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service Discovery (Eureka Server)
  service-discovery:
    build:
      context: ./service-discovery
      dockerfile: Dockerfile
    container_name: smartwatts-service-discovery
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smartwatts-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway with optimized settings
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: smartwatts-api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ""
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-discovery:8761/eureka/
      JAVA_OPTS: "-Xmx1g -Xms512m -Deureka.client.serviceUrl.defaultZone=http://service-discovery:8761/eureka/"
    depends_on:
      service-discovery:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smartwatts-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # User Service with optimized settings
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: smartwatts-user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/smartwatts_users
      SPRING_CLOUD_NETFLIX_EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-discovery:8761/eureka/
    command: ["java", "-Xmx1g", "-Xms512m", "-Deureka.client.serviceUrl.defaultZone=http://service-discovery:8761/eureka/", "-jar", "/app/app.jar"]
    depends_on:
      service-discovery:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - smartwatts-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Energy Service
  energy-service:
    build:
      context: ./energy-service
      dockerfile: Dockerfile
    container_name: smartwatts-energy-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/smartwatts
    command: ["java", "-Xmx512m", "-Xms256m", "-jar", "/app/app.jar"]
    depends_on:
      service-discovery:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - smartwatts-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Device Service
  device-service:
    build:
      context: ./device-service
      dockerfile: Dockerfile
    container_name: smartwatts-device-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/smartwatts
    command: ["java", "-Xmx512m", "-Xms256m", "-jar", "/app/app.jar"]
    depends_on:
      service-discovery:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - smartwatts-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Analytics Service
  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    container_name: smartwatts-analytics-service
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/smartwatts
      OPENWEATHER_API_KEY: demo-key
    command: ["java", "-Xmx512m", "-Xms256m", "-jar", "/app/app.jar"]
    depends_on:
      service-discovery:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - smartwatts-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Billing Service
  billing-service:
    build:
      context: ./billing-service
      dockerfile: Dockerfile
    container_name: smartwatts-billing-service
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/smartwatts
    command: ["java", "-Xmx512m", "-Xms256m", "-jar", "/app/app.jar"]
    depends_on:
      service-discovery:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - smartwatts-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Appliance Monitoring Service
  appliance-monitoring-service:
    build:
      context: ./appliance-monitoring-service
      dockerfile: Dockerfile
    container_name: smartwatts-appliance-monitoring-service
    ports:
      - "8087:8087"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/smartwatts
    command: ["java", "-Xmx512m", "-Xms256m", "-jar", "/app/app.jar"]
    depends_on:
      service-discovery:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - smartwatts-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_data:
  redis_data:

networks:
  smartwatts-network:
    driver: bridge

