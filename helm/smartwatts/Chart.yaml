apiVersion: v2
name: smartwatts
description: SmartWatts Energy Monitoring Platform
type: application
version: 1.0.0
appVersion: "1.0.0"

dependencies:
  - name: postgresql
    version: 12.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

maintainers:
  - name: SmartWatts Team
    email: team@smartwatts.com

keywords:
  - energy
  - monitoring
  - iot
  - microservices
  - spring-boot