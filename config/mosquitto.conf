# MQTT Broker Configuration for SmartWatts
# This configuration is optimized for IoT device communication

# General settings
listener 1883
protocol mqtt

# WebSocket support
listener 9001
protocol websockets

# Security settings
allow_anonymous true
# For production, enable authentication:
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl

# Persistence settings
persistence true
persistence_location /mosquitto/data/
persistence_file smartwatts.db

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_type debug

# Connection settings
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000
message_size_limit 268435456

# Keep alive settings
keepalive_interval 60
max_keepalive 300

# Retained message settings
retained_persistence true
retain_available true

# Bridge settings (for cloud connectivity)
# connection smartwatts-cloud
# address your-mqtt-broker.com:8883
# topic smartwatts/edge/# out 0
# topic smartwatts/cloud/# in 0
# bridge_cafile /mosquitto/config/ca.crt
# bridge_certfile /mosquitto/config/client.crt
# bridge_keyfile /mosquitto/config/client.key
# bridge_insecure false


