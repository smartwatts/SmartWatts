# SmartWatts Edge Gateway Docker Compose for R501 RK3588
# Complete containerized deployment

version: '3.8'

services:
  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: smartwatts-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    networks:
      - smartwatts-network

  # SmartWatts Edge Gateway
  edge-gateway:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: smartwatts-edge-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "9090:9090"
    volumes:
      - edge_data:/opt/smartwatts/data
      - edge_logs:/opt/smartwatts/logs
      - edge_models:/opt/smartwatts/models
      - edge_config:/opt/smartwatts/config
      - /dev/ttyUSB0:/dev/ttyUSB0:rw  # Modbus RTU devices
      - /dev/ttyUSB1:/dev/ttyUSB1:rw  # Additional serial devices
    environment:
      - PYTHONPATH=/opt/smartwatts
      - TZ=UTC
    depends_on:
      - mosquitto
    networks:
      - smartwatts-network
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
      - /dev/ttyUSB1:/dev/ttyUSB1
    privileged: true  # Required for hardware access

  # Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: smartwatts-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - smartwatts-network

  # Grafana (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: smartwatts-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - smartwatts-network

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: smartwatts-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - smartwatts-network

volumes:
  mosquitto_data:
    driver: local
  mosquitto_logs:
    driver: local
  edge_data:
    driver: local
  edge_logs:
    driver: local
  edge_models:
    driver: local
  edge_config:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  redis_data:
    driver: local

networks:
  smartwatts-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
