version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.azure
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    volumes:
      - ../frontend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - smartwatts-network

  # API Gateway
  api-gateway:
    build:
      context: ../backend/api-gateway
      dockerfile: Dockerfile.azure
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=azure
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-discovery:8761/eureka/
      - SPRING_DATASOURCE_URL=${SQL_CONNECTION_STRING}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - service-discovery
      - redis
    restart: unless-stopped
    networks:
      - smartwatts-network

  # Service Discovery
  service-discovery:
    build:
      context: ../backend/service-discovery
      dockerfile: Dockerfile.azure
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=azure
    restart: unless-stopped
    networks:
      - smartwatts-network

  # User Service
  user-service:
    build:
      context: ../backend/user-service
      dockerfile: Dockerfile.azure
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=azure
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-discovery:8761/eureka/
      - SPRING_DATASOURCE_URL=${SQL_CONNECTION_STRING}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - service-discovery
      - redis
    restart: unless-stopped
    networks:
      - smartwatts-network

  # Energy Service
  energy-service:
    build:
      context: ../backend/energy-service
      dockerfile: Dockerfile.azure
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=azure
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-discovery:8761/eureka/
      - SPRING_DATASOURCE_URL=${SQL_CONNECTION_STRING}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - AZURE_IOT_HUB_CONNECTION_STRING=${IOT_HUB_CONNECTION_STRING}
    depends_on:
      - service-discovery
      - redis
    restart: unless-stopped
    networks:
      - smartwatts-network

  # Device Service
  device-service:
    build:
      context: ../backend/device-service
      dockerfile: Dockerfile.azure
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=azure
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-discovery:8761/eureka/
      - SPRING_DATASOURCE_URL=${SQL_CONNECTION_STRING}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - service-discovery
      - redis
    restart: unless-stopped
    networks:
      - smartwatts-network

  # Analytics Service
  analytics-service:
    build:
      context: ../backend/analytics-service
      dockerfile: Dockerfile.azure
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=azure
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-discovery:8761/eureka/
      - SPRING_DATASOURCE_URL=${SQL_CONNECTION_STRING}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - service-discovery
      - redis
    restart: unless-stopped
    networks:
      - smartwatts-network

  # Billing Service
  billing-service:
    build:
      context: ../backend/billing-service
      dockerfile: Dockerfile.azure
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=azure
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-discovery:8761/eureka/
      - SPRING_DATASOURCE_URL=${SQL_CONNECTION_STRING}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - service-discovery
      - redis
    restart: unless-stopped
    networks:
      - smartwatts-network

  # Notification Service
  notification-service:
    build:
      context: ../backend/notification-service
      dockerfile: Dockerfile.azure
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=azure
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-discovery:8761/eureka/
      - SPRING_DATASOURCE_URL=${SQL_CONNECTION_STRING}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - service-discovery
      - redis
    restart: unless-stopped
    networks:
      - smartwatts-network

  # Edge Gateway
  edge-gateway:
    build:
      context: ../backend/edge-gateway
      dockerfile: Dockerfile.azure
    ports:
      - "8088:8088"
    environment:
      - SPRING_PROFILES_ACTIVE=azure
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-discovery:8761/eureka/
      - SPRING_DATASOURCE_URL=${SQL_CONNECTION_STRING}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - AZURE_IOT_HUB_CONNECTION_STRING=${IOT_HUB_CONNECTION_STRING}
    depends_on:
      - service-discovery
      - redis
    restart: unless-stopped
    networks:
      - smartwatts-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - smartwatts-network

  # Feature Flag Service
  feature-flag-service:
    build:
      context: ../backend/feature-flag-service
      dockerfile: Dockerfile.azure
    ports:
      - "8090:8090"
    environment:
      - SPRING_PROFILES_ACTIVE=azure
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-discovery:8761/eureka/
      - SPRING_DATASOURCE_URL=${SQL_CONNECTION_STRING}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - service-discovery
      - redis
    restart: unless-stopped
    networks:
      - smartwatts-network

  # Device Verification Service
  device-verification-service:
    build:
      context: ../backend/device-verification-service
      dockerfile: Dockerfile.azure
    ports:
      - "8091:8091"
    environment:
      - SPRING_PROFILES_ACTIVE=azure
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-discovery:8761/eureka/
      - SPRING_DATASOURCE_URL=${SQL_CONNECTION_STRING}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - service-discovery
      - redis
    restart: unless-stopped
    networks:
      - smartwatts-network

  # Appliance Monitoring Service
  appliance-monitoring-service:
    build:
      context: ../backend/appliance-monitoring-service
      dockerfile: Dockerfile.azure
    ports:
      - "8092:8092"
    environment:
      - SPRING_PROFILES_ACTIVE=azure
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-discovery:8761/eureka/
      - SPRING_DATASOURCE_URL=${SQL_CONNECTION_STRING}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - service-discovery
      - redis
    restart: unless-stopped
    networks:
      - smartwatts-network

volumes:
  redis-data:

networks:
  smartwatts-network:
    driver: bridge
