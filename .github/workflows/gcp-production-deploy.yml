name: Deploy to GCP Cloud Run (Production)

# PRODUCTION WORKFLOW
# Currently set to manual trigger only (workflow_dispatch)
# To enable automatic deployment on prod branch pushes, uncomment the push section below

on:
  # Automatic trigger on prod branch (uncomment when ready)
  # push:
  #   branches:
  #     - prod
  workflow_dispatch:
    inputs:
      confirm_deployment:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        type: string

env:
  PROJECT_ID: smartwatts-production
  REGION: europe-west1
  ARTIFACT_REGISTRY: europe-west1-docker.pkg.dev

jobs:
  confirm-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Verify deployment confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_deployment }}" != "DEPLOY" ]; then
            echo "Deployment not confirmed. Exiting."
            exit 1
          fi

  build-and-deploy:
    needs: confirm-deployment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet
          
      - name: Verify Docker authentication
        run: |
          echo "Verifying Docker authentication..."
          gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin ${REGION}-docker.pkg.dev

      - name: Build and push Docker images
        run: |
          ./gcp-migration/ci-cd/build-and-push-images.sh production

      - name: Deploy to Cloud Run
        run: |
          ./gcp-migration/ci-cd/deploy-services.sh production

      - name: Run smoke tests
        run: |
          ./gcp-migration/ci-cd/run-tests.sh production smoke

      - name: Rollback on failure
        if: failure()
        run: |
          ./gcp-migration/ci-cd/rollback-deployment.sh production

