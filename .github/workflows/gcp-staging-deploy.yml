name: Deploy to GCP Cloud Run (Staging)

on:
  push:
    branches:
      - staging
      - develop
  workflow_dispatch:

env:
  PROJECT_ID: smartwatts-staging
  REGION: europe-west1
  ARTIFACT_REGISTRY: europe-west1-docker.pkg.dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY_STAGING }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and push Docker images
        run: |
          # Build and push all service images
          ./gcp-migration/ci-cd/build-and-push-images.sh staging

      - name: Deploy to Cloud Run
        run: |
          ./gcp-migration/ci-cd/deploy-services.sh staging

      - name: Run integration tests
        run: |
          ./gcp-migration/ci-cd/run-tests.sh staging

