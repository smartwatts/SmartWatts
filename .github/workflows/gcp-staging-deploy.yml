name: Deploy to GCP Cloud Run (Main Branch)

# This workflow deploys to the staging GCP project when pushing to main branch
# Production deployment is handled by gcp-production-deploy.yml (manual trigger only)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: smartwatts-staging
  REGION: europe-west1
  ARTIFACT_REGISTRY: europe-west1-docker.pkg.dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet
          
      - name: Verify Docker authentication
        run: |
          echo "Verifying Docker authentication..."
          gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin ${REGION}-docker.pkg.dev

      - name: Build and push Docker images
        timeout-minutes: 90
        run: |
          # Build and push all service images
          ./gcp-migration/ci-cd/build-and-push-images.sh staging

      - name: Deploy to Cloud Run
        timeout-minutes: 30
        run: |
          ./gcp-migration/ci-cd/deploy-services.sh staging

      - name: Run integration tests
        timeout-minutes: 15
        continue-on-error: true
        run: |
          ./gcp-migration/ci-cd/run-tests.sh staging integration || {
            echo "⚠️  Some tests failed or services not available - this is non-blocking"
            echo "Integration tests require deployed services to be running"
          }

