# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - SmartWatts (Staging)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        working-directory: ./frontend
        run: |
          npm install
          npm run build --if-present

      - name: Prepare deployment package
        working-directory: ./frontend
        run: |
          set -e
          # Verify build completed successfully
          if [ ! -d ".next/standalone" ]; then
            echo "‚ùå Error: .next/standalone directory not found. Build may have failed."
            exit 1
          fi
          if [ ! -d ".next/static" ]; then
            echo "‚ùå Error: .next/static directory not found. Build may have failed."
            exit 1
          fi
          
          # Create deployment directory structure
          mkdir -p ../deploy-package
          
          # Copy standalone output (contains everything needed including node_modules)
          echo "Copying standalone output..."
          cp -r .next/standalone/* ../deploy-package/
          
          # Copy static files (standalone doesn't include static assets)
          echo "Copying static files..."
          echo "Source .next/static exists: $(test -d .next/static && echo 'yes' || echo 'no')"
          echo "Source .next/static contents:"
          ls -la .next/static 2>/dev/null | head -5 || echo "Cannot list .next/static"
          mkdir -p ../deploy-package/.next
          cp -r .next/static ../deploy-package/.next/static
          echo "Verifying copy..."
          if [ ! -d "../deploy-package/.next/static" ]; then
            echo "‚ùå Error: Failed to copy .next/static"
            exit 1
          fi
          echo "‚úÖ .next/static copied successfully"
          echo "Copied .next/static contents:"
          ls -la ../deploy-package/.next/static 2>/dev/null | head -5 || echo "Cannot list copied .next/static"
          
          # Copy public files (standalone doesn't include public assets)
          echo "Copying public files..."
          if [ -d "public" ]; then
            cp -r public ../deploy-package/public
          else
            echo "‚ö†Ô∏è Warning: public directory not found, creating empty directory"
            mkdir -p ../deploy-package/public
          fi
          
          # Verify package structure
          echo "Verifying deployment package structure..."
          if [ ! -f "../deploy-package/server.js" ]; then
            echo "‚ùå Error: server.js not found in deploy-package"
            exit 1
          fi
          if [ ! -d "../deploy-package/.next/static" ]; then
            echo "‚ùå Error: .next/static directory not found in deploy-package"
            echo "Checking deploy-package structure:"
            ls -la ../deploy-package
            echo "Checking for .next directory:"
            ls -la ../deploy-package/.next 2>/dev/null || echo ".next directory not found"
            exit 1
          fi
          echo "‚úÖ Deployment package prepared and verified"
          echo "Package contents:"
          ls -la ../deploy-package | head -20
          echo "Checking .next directory:"
          ls -la ../deploy-package/.next 2>/dev/null || echo ".next directory not found"
          echo "Checking .next/static:"
          ls -la ../deploy-package/.next/static 2>/dev/null | head -10 || echo ".next/static not found"

      - name: Create deployment zip
        run: |
          set -e
          cd deploy-package
          
          # Calculate package size before optimization
          echo "üì¶ Package size analysis before optimization:"
          du -sh . || echo "Could not calculate size"
          echo "File count:"
          find . -type f | wc -l || echo "Could not count files"
          
          # Create zip file excluding unnecessary files
          echo "Creating optimized deployment zip..."
          zip -r ../deploy-package.zip . \
            -x "*.test.*" \
            -x "*.spec.*" \
            -x "__tests__/*" \
            -x "coverage/*" \
            -x ".git/*" \
            -x ".github/*" \
            -x "*.map" \
            -x "*.log" \
            -x ".DS_Store" \
            -x "Thumbs.db" \
            -q
          
          echo "‚úÖ Deployment zip created"
          echo "üìä Zip file size:"
          ls -lh ../deploy-package.zip
          ZIP_SIZE=$(du -h ../deploy-package.zip | cut -f1)
          echo "Zip size: $ZIP_SIZE"
          
          # Check if zip is too large (>500MB)
          ZIP_SIZE_BYTES=$(stat -f%z ../deploy-package.zip 2>/dev/null || stat -c%s ../deploy-package.zip 2>/dev/null || echo "0")
          if [ "$ZIP_SIZE_BYTES" -gt 524288000 ]; then
            echo "‚ö†Ô∏è Warning: Zip file is larger than 500MB ($ZIP_SIZE). This may cause slow deployments."
          fi
          
          echo "üìã Verifying zip contents:"
          echo "Essential files:"
          unzip -l ../deploy-package.zip | grep -E "(server\.js|package\.json)" | head -5
          echo "Next.js files:"
          unzip -l ../deploy-package.zip | grep -E "\.next" | head -5
          echo "Total files in zip:"
          unzip -l ../deploy-package.zip | tail -1

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./deploy-package.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .
      
      - name: Verify deployment package
        run: |
          set -e
          echo "Current directory contents:"
          ls -la
          
          # Use zip file for deployment (preserves directory structure)
          if [ -f "./deploy-package.zip" ]; then
            echo "‚úÖ deploy-package.zip found"
            
            # Log package size and details
            echo "üìä Deployment package analysis:"
            ZIP_SIZE=$(du -h deploy-package.zip | cut -f1)
            ZIP_SIZE_BYTES=$(stat -f%z deploy-package.zip 2>/dev/null || stat -c%s deploy-package.zip 2>/dev/null || echo "0")
            echo "Zip file size: $ZIP_SIZE ($ZIP_SIZE_BYTES bytes)"
            
            if [ "$ZIP_SIZE_BYTES" -gt 1073741824 ]; then
              echo "‚ùå Error: Package is larger than 1GB ($ZIP_SIZE). Deployment will likely fail."
              echo "Please optimize the package by excluding unnecessary files."
              exit 1
            elif [ "$ZIP_SIZE_BYTES" -gt 524288000 ]; then
              echo "‚ö†Ô∏è Warning: Package is larger than 500MB ($ZIP_SIZE). Deployment may be slow."
            elif [ "$ZIP_SIZE_BYTES" -gt 104857600 ]; then
              echo "‚ÑπÔ∏è Info: Package is larger than 100MB. Consider optimizing further."
            else
              echo "‚úÖ Package size is reasonable for deployment."
            fi
            
            echo "üìã Package contents summary:"
            echo "Total files in package:"
            unzip -l deploy-package.zip | tail -1
            echo "Top 10 largest files:"
            unzip -l deploy-package.zip | sort -k1 -rn | head -11 | tail -10 || echo "Could not list files"
            
            echo "Verifying essential files..."
            if unzip -l deploy-package.zip | grep -q "server.js"; then
              echo "‚úÖ server.js found in zip"
            else
              echo "‚ùå Error: server.js not found in zip"
              exit 1
            fi
            if unzip -l deploy-package.zip | grep -q "\.next/static"; then
              echo "‚úÖ .next/static found in zip"
            else
              echo "‚ùå Error: .next/static not found in zip"
              exit 1
            fi
            if unzip -l deploy-package.zip | grep -q "package.json"; then
              echo "‚úÖ package.json found in zip"
            else
              echo "‚ö†Ô∏è Warning: package.json not found in zip"
            fi
            
            echo "Using zip file for deployment (preserves .next directory structure)"
            echo "PACKAGE_PATH=./deploy-package.zip" >> $GITHUB_ENV
            echo "PACKAGE_TYPE=zip" >> $GITHUB_ENV
          else
            echo "‚ùå Error: deploy-package.zip not found"
            echo "Available files:"
            ls -la
            exit 1
          fi
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6965BCD25C7F4B9F8F4F1A82418F7CA5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_96F92C0C853842C59CCB0E4B175AAA79 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B6ED7BDD66B540DC84EFAC04D346C3E3 }}

      - name: Configure Azure App Service settings
        run: |
          set -e
          echo "Configuring Azure App Service settings for Next.js standalone deployment..."
          
          # Get resource group for the web app
          echo "Finding resource group for SmartWatts web app..."
          RESOURCE_GROUP=$(az webapp show --name SmartWatts --query resourceGroup -o tsv 2>/dev/null || echo "")
          
          if [ -z "$RESOURCE_GROUP" ]; then
            echo "‚ö†Ô∏è Warning: Could not find resource group automatically. Trying to list web apps..."
            # Try to find the resource group by listing web apps
            RESOURCE_GROUP=$(az webapp list --query "[?name=='SmartWatts'].resourceGroup" -o tsv 2>/dev/null | head -1 || echo "")
          fi
          
          if [ -z "$RESOURCE_GROUP" ]; then
            echo "‚ùå Error: Could not determine resource group for SmartWatts web app"
            echo "Please ensure the web app exists and is accessible"
            exit 1
          fi
          
          echo "‚úÖ Found resource group: $RESOURCE_GROUP"
          
          echo "Setting app settings..."
          az webapp config appsettings set \
            --name SmartWatts \
            --resource-group "$RESOURCE_GROUP" \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              ENABLE_ORYX_BUILD=false \
              POST_BUILD_COMMAND="" \
              PRE_BUILD_COMMAND="" \
              WEBSITE_ENABLE_SYNC_UPDATE_SITE=false \
              WEBSITE_NODE_DEFAULT_VERSION=20.x \
              SCM_COMMAND_IDLE_TIMEOUT=3600 \
              SCM_DEPLOYMENT_TIMEOUT_MINS=30 \
              WEBSITE_HTTPLOGGING_RETENTION_DAYS=7 \
            --output none
          echo "‚úÖ App settings configured"
          
          # Verify settings were applied
          echo "Verifying app settings..."
          SCM_BUILD=$(az webapp config appsettings list \
            --name SmartWatts \
            --resource-group "$RESOURCE_GROUP" \
            --query "[?name=='SCM_DO_BUILD_DURING_DEPLOYMENT'].value" -o tsv)
          ENABLE_ORYX=$(az webapp config appsettings list \
            --name SmartWatts \
            --resource-group "$RESOURCE_GROUP" \
            --query "[?name=='ENABLE_ORYX_BUILD'].value" -o tsv)
          
          echo "  - SCM_DO_BUILD_DURING_DEPLOYMENT=$SCM_BUILD (skip build during deployment)"
          echo "  - ENABLE_ORYX_BUILD=$ENABLE_ORYX (disable Oryx build system)"
          echo "  - POST_BUILD_COMMAND='' (no post-build command)"
          echo "  - PRE_BUILD_COMMAND='' (no pre-build command)"
          echo "  - WEBSITE_ENABLE_SYNC_UPDATE_SITE=false (disable sync updates)"
          echo "  - WEBSITE_NODE_DEFAULT_VERSION=20.x (Node.js version)"
          echo "  - SCM_COMMAND_IDLE_TIMEOUT=3600 (1 hour timeout for commands)"
          echo "  - SCM_DEPLOYMENT_TIMEOUT_MINS=30 (30 minute deployment timeout)"
          echo "  - WEBSITE_HTTPLOGGING_RETENTION_DAYS=7 (enable logging for debugging)"
          
          if [ "$SCM_BUILD" != "false" ]; then
            echo "‚ö†Ô∏è Warning: SCM_DO_BUILD_DURING_DEPLOYMENT is not set to false"
          fi
          
          echo "Setting startup command to 'node server.js'..."
          az webapp config set \
            --name SmartWatts \
            --resource-group "$RESOURCE_GROUP" \
            --startup-file "node server.js" \
            --output none
          echo "‚úÖ Startup command configured"

      - name: 'Deploy to Azure Web App using Azure CLI'
        id: deploy-to-webapp
        timeout-minutes: 30
        run: |
          set -e
          echo "üöÄ Starting deployment to Azure Web App using Azure CLI..."
          echo "Package: ${{ env.PACKAGE_PATH }}"
          
          # Get the resource group
          RESOURCE_GROUP=$(az webapp show --name SmartWatts --query resourceGroup -o tsv 2>/dev/null || echo "")
          if [ -z "$RESOURCE_GROUP" ]; then
            RESOURCE_GROUP=$(az webapp list --query "[?name=='SmartWatts'].resourceGroup" -o tsv 2>/dev/null | head -1 || echo "")
          fi
          
          if [ -z "$RESOURCE_GROUP" ]; then
            echo "‚ùå Error: Could not determine resource group"
            exit 1
          fi
          
          echo "Resource Group: $RESOURCE_GROUP"
          echo "üì¶ Deploying package using modern Azure CLI deploy command..."
          
          # Verify package exists
          if [ ! -f "${{ env.PACKAGE_PATH }}" ]; then
            echo "‚ùå Error: Package file not found: ${{ env.PACKAGE_PATH }}"
            exit 1
          fi
          
          # Get package size for monitoring
          PACKAGE_SIZE=$(du -h "${{ env.PACKAGE_PATH }}" | cut -f1)
          echo "Package size: $PACKAGE_SIZE"
          
          # Use direct Kudu API deployment first (doesn't trigger builds)
          # This bypasses Oryx build system which was causing build timeouts
          echo "Using direct Kudu zip deployment API (bypasses build system)..."
          DEPLOYMENT_START_TIME=$(date +%s)
          
          # Get publishing credentials for Kudu API
          echo "Getting publishing credentials for Kudu API..."
          # Get SCM site credentials (used for Kudu API)
          PUBLISH_USER=$(az webapp deployment list-publishing-credentials \
            --name SmartWatts \
            --resource-group "$RESOURCE_GROUP" \
            --query publishingUserName -o tsv)
          
          PUBLISH_PASS=$(az webapp deployment list-publishing-credentials \
            --name SmartWatts \
            --resource-group "$RESOURCE_GROUP" \
            --query publishingPassword -o tsv)
          
          if [ -z "$PUBLISH_USER" ] || [ -z "$PUBLISH_PASS" ]; then
            echo "‚ùå Error: Could not get publishing credentials"
            echo "Falling back to az webapp deploy command..."
            
            # Fallback to az webapp deploy if credentials can't be retrieved
            if az webapp deploy \
              --resource-group "$RESOURCE_GROUP" \
              --name SmartWatts \
              --src-path "${{ env.PACKAGE_PATH }}" \
              --type zip \
              --async false \
              --timeout 1800 \
              --verbose 2>&1; then
              echo "‚úÖ Deployment completed successfully using modern command"
            else
              DEPLOYMENT_ERROR=$?
              echo "‚ùå Error: Both deployment methods failed (exit code: $DEPLOYMENT_ERROR)"
              exit 1
            fi
          else
            # Use direct Kudu API deployment (doesn't trigger builds)
            # Publishing credentials already retrieved above
            
            # Get SCM site URL from webapp properties
            DEFAULT_HOST=$(az webapp show --name SmartWatts --resource-group "$RESOURCE_GROUP" --query "defaultHostName" -o tsv)
            # SCM URL format: https://<app-name>.scm.<region>.azurewebsites.net
            # Replace the first dot with .scm.
            SCM_URL=$(echo "$DEFAULT_HOST" | sed 's/\./.scm./')
            # Ensure it starts with https://
            if [[ ! "$SCM_URL" =~ ^https:// ]]; then
              SCM_URL="https://$SCM_URL"
            fi
            echo "SCM URL: $SCM_URL"
            
            # Verify credentials are not empty
            if [ -z "$PUBLISH_USER" ] || [ -z "$PUBLISH_PASS" ]; then
              echo "‚ùå Error: Publishing credentials are empty"
              echo "PUBLISH_USER length: ${#PUBLISH_USER}"
              echo "PUBLISH_PASS length: ${#PUBLISH_PASS}"
              exit 1
            fi
            
            echo "Testing Kudu API connection..."
            # Test connection to Kudu API
            TEST_RESPONSE=$(curl -s -u "$PUBLISH_USER:$PUBLISH_PASS" \
              "$SCM_URL/api/settings" \
              --max-time 10 \
              --write-out "\nHTTP_CODE:%{http_code}" \
              2>&1 || echo "HTTP_CODE:000")
            
            TEST_HTTP_CODE=$(echo "$TEST_RESPONSE" | grep -o 'HTTP_CODE:[0-9]*' | cut -d: -f2 || echo "000")
            
            if [ "$TEST_HTTP_CODE" = "200" ]; then
              echo "‚úÖ Kudu API connection successful"
            else
              echo "‚ö†Ô∏è Warning: Kudu API connection test returned HTTP $TEST_HTTP_CODE"
              echo "This may indicate credential issues, but continuing with deployment..."
            fi
            
            echo "Uploading package to Kudu zip deployment endpoint (no build will be triggered)..."
            DEPLOYMENT_RESPONSE=$(curl -X POST \
              -u "$PUBLISH_USER:$PUBLISH_PASS" \
              --data-binary @"${{ env.PACKAGE_PATH }}" \
              -H "Content-Type: application/zip" \
              "$SCM_URL/api/zipdeploy?isAsync=true" \
              --max-time 1800 \
              --write-out "\nHTTP_CODE:%{http_code}" \
              2>&1 || echo "HTTP_CODE:000")
            
            HTTP_CODE=$(echo "$DEPLOYMENT_RESPONSE" | grep -o 'HTTP_CODE:[0-9]*' | cut -d: -f2 || echo "000")
            
            if [ "$HTTP_CODE" = "202" ] || [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Package uploaded successfully (HTTP $HTTP_CODE)"
              echo "Deployment is processing asynchronously..."
              
              # Wait for deployment to complete (check status)
              echo "Waiting for deployment to complete..."
              MAX_WAIT_TIME=1800  # 30 minutes
              WAIT_INTERVAL=10
              ELAPSED_TIME=0
              
              while [ $ELAPSED_TIME -lt $MAX_WAIT_TIME ]; do
                sleep $WAIT_INTERVAL
                ELAPSED_TIME=$((ELAPSED_TIME + WAIT_INTERVAL))
                
                # Check deployment status
                DEPLOYMENT_STATUS=$(curl -s -u "$PUBLISH_USER:$PUBLISH_PASS" \
                  "$SCM_URL/api/deployments/latest" \
                  --max-time 10 2>/dev/null || echo "")
                
                if echo "$DEPLOYMENT_STATUS" | grep -q '"status":4' || echo "$DEPLOYMENT_STATUS" | grep -q '"complete":true'; then
                  echo "‚úÖ Deployment completed successfully"
                  break
                elif echo "$DEPLOYMENT_STATUS" | grep -q '"status":3'; then
                  echo "‚ùå Deployment failed"
                  echo "Deployment status: $DEPLOYMENT_STATUS"
                  exit 1
                fi
                
                if [ $((ELAPSED_TIME % 60)) -eq 0 ]; then
                  echo "‚è≥ Still waiting... ($((ELAPSED_TIME / 60)) minutes elapsed)"
                fi
              done
              
              if [ $ELAPSED_TIME -ge $MAX_WAIT_TIME ]; then
                echo "‚ö†Ô∏è Warning: Deployment timeout reached, but package was uploaded"
                echo "Check Azure Portal for deployment status"
              fi
            else
              echo "‚ùå Error: Failed to upload package (HTTP $HTTP_CODE)"
              echo "Response: $DEPLOYMENT_RESPONSE"
              exit 1
            fi
          fi
          
          # Verify deployment
          echo "üîç Verifying deployment..."
          sleep 5
          APP_STATUS=$(az webapp show --name SmartWatts --resource-group "$RESOURCE_GROUP" --query state -o tsv 2>/dev/null || echo "unknown")
          echo "App Service state: $APP_STATUS"
          
          if [ "$APP_STATUS" = "Running" ]; then
            echo "‚úÖ App Service is running"
          else
            echo "‚ö†Ô∏è Warning: App Service state is $APP_STATUS"
          fi
          
          DEPLOYMENT_END_TIME=$(date +%s)
          DEPLOYMENT_DURATION=$((DEPLOYMENT_END_TIME - DEPLOYMENT_START_TIME))
          echo "‚è±Ô∏è Total deployment time: $((DEPLOYMENT_DURATION / 60)) minutes $((DEPLOYMENT_DURATION % 60)) seconds"
      
      - name: Check deployment status
        if: always()
        run: |
          echo "üìä Deployment step completed with status: ${{ job.status }}"
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Deployment completed successfully"
          else
            echo "‚ùå Deployment failed or was cancelled"
            echo "Check Azure App Service logs for more details:"
            echo "  az webapp log tail --name SmartWatts --resource-group <RESOURCE_GROUP>"
            echo "  Or view logs in Azure Portal: https://portal.azure.com"
          fi
          