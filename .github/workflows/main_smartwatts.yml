# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - SmartWatts (Staging)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        working-directory: ./frontend
        run: |
          npm install
          npm run build --if-present

      - name: Prepare deployment package
        working-directory: ./frontend
        run: |
          set -e
          # Verify build completed successfully
          if [ ! -d ".next/standalone" ]; then
            echo "❌ Error: .next/standalone directory not found. Build may have failed."
            exit 1
          fi
          if [ ! -d ".next/static" ]; then
            echo "❌ Error: .next/static directory not found. Build may have failed."
            exit 1
          fi
          
          # Create deployment directory structure
          mkdir -p ../deploy-package
          
          # Copy standalone output (contains everything needed including node_modules)
          echo "Copying standalone output..."
          cp -r .next/standalone/* ../deploy-package/
          
          # Copy static files (standalone doesn't include static assets)
          echo "Copying static files..."
          echo "Source .next/static exists: $(test -d .next/static && echo 'yes' || echo 'no')"
          echo "Source .next/static contents:"
          ls -la .next/static 2>/dev/null | head -5 || echo "Cannot list .next/static"
          mkdir -p ../deploy-package/.next
          cp -r .next/static ../deploy-package/.next/static
          echo "Verifying copy..."
          if [ ! -d "../deploy-package/.next/static" ]; then
            echo "❌ Error: Failed to copy .next/static"
            exit 1
          fi
          echo "✅ .next/static copied successfully"
          echo "Copied .next/static contents:"
          ls -la ../deploy-package/.next/static 2>/dev/null | head -5 || echo "Cannot list copied .next/static"
          
          # Copy public files (standalone doesn't include public assets)
          echo "Copying public files..."
          if [ -d "public" ]; then
            cp -r public ../deploy-package/public
          else
            echo "⚠️ Warning: public directory not found, creating empty directory"
            mkdir -p ../deploy-package/public
          fi
          
          # Verify package structure
          echo "Verifying deployment package structure..."
          if [ ! -f "../deploy-package/server.js" ]; then
            echo "❌ Error: server.js not found in deploy-package"
            exit 1
          fi
          if [ ! -d "../deploy-package/.next/static" ]; then
            echo "❌ Error: .next/static directory not found in deploy-package"
            echo "Checking deploy-package structure:"
            ls -la ../deploy-package
            echo "Checking for .next directory:"
            ls -la ../deploy-package/.next 2>/dev/null || echo ".next directory not found"
            exit 1
          fi
          echo "✅ Deployment package prepared and verified"
          echo "Package contents:"
          ls -la ../deploy-package | head -20
          echo "Checking .next directory:"
          ls -la ../deploy-package/.next 2>/dev/null || echo ".next directory not found"
          echo "Checking .next/static:"
          ls -la ../deploy-package/.next/static 2>/dev/null | head -10 || echo ".next/static not found"

      - name: Verify artifact before upload
        run: |
          echo "Verifying deploy-package structure before upload..."
          echo "Checking for .next directory:"
          ls -la deploy-package/.next 2>/dev/null || echo ".next directory not found"
          echo "Checking for .next/static:"
          ls -la deploy-package/.next/static 2>/dev/null | head -5 || echo ".next/static not found"
          echo "Full directory tree:"
          find deploy-package -type d -name ".next" -o -name "static" 2>/dev/null || echo "No .next or static directories found"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./deploy-package
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .
      
      - name: Verify artifact structure
        run: |
          set -e
          echo "Current directory contents:"
          ls -la
          echo "Checking for deploy-package directory:"
          if [ -d "./deploy-package" ]; then
            echo "✅ deploy-package directory found"
            if [ ! -f "./deploy-package/server.js" ]; then
              echo "❌ Error: server.js not found in deploy-package (required for Next.js standalone)"
              exit 1
            fi
            if [ ! -d "./deploy-package/.next/static" ]; then
              echo "❌ Error: .next/static directory not found in deploy-package"
              exit 1
            fi
            # Public directory is optional (may be empty)
            if [ ! -d "./deploy-package/public" ]; then
              echo "⚠️ Warning: public directory not found in deploy-package (creating empty directory)"
              mkdir -p ./deploy-package/public
            fi
            echo "Deployment package structure verified:"
            echo "- server.js: $(test -f ./deploy-package/server.js && echo '✅' || echo '❌')"
            echo "- .next/static: $(test -d ./deploy-package/.next/static && echo '✅' || echo '❌')"
            echo "- public: $(test -d ./deploy-package/public && echo '✅' || echo '❌')"
            ls -la ./deploy-package | head -20
            echo "PACKAGE_PATH=./deploy-package" >> $GITHUB_ENV
          elif [ -f "./server.js" ] || [ -f "./package.json" ]; then
            echo "✅ Deployment files found in root (artifact extracted to root)"
            # Check if .next/static exists
            if [ ! -d "./.next/static" ]; then
              echo "⚠️ Warning: .next/static directory not found in root"
              echo "Checking available directories:"
              find . -maxdepth 3 -type d -name ".next" 2>/dev/null || echo "No .next directories found"
              find . -maxdepth 3 -type d -name "static" 2>/dev/null || echo "No static directories found"
              # Try to find static files in deploy-package if it exists
              if [ -d "./deploy-package/.next/static" ]; then
                echo "Found .next/static in deploy-package, copying to root..."
                mkdir -p ./.next
                cp -r ./deploy-package/.next/static ./.next/static
                echo "✅ .next/static copied to root"
              else
                echo "❌ Error: .next/static not found in artifact. This is required for Next.js deployment."
                echo "The artifact may not have been prepared correctly."
                exit 1
              fi
            fi
            # Verify server.js exists
            if [ ! -f "./server.js" ]; then
              echo "❌ Error: server.js not found in root"
              exit 1
            fi
            # Verify .next/static exists now
            if [ ! -d "./.next/static" ]; then
              echo "❌ Error: .next/static directory still not found after attempts to fix"
              exit 1
            fi
            echo "Deployment package structure verified:"
            echo "- server.js: ✅"
            echo "- .next/static: ✅"
            ls -la | head -20
            echo "PACKAGE_PATH=." >> $GITHUB_ENV
          else
            echo "❌ Error: Deployment package not found"
            echo "Available directories:"
            find . -maxdepth 2 -type d
            exit 1
          fi
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6965BCD25C7F4B9F8F4F1A82418F7CA5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_96F92C0C853842C59CCB0E4B175AAA79 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B6ED7BDD66B540DC84EFAC04D346C3E3 }}

      - name: Configure Azure App Service settings
        run: |
          echo "Configuring Azure App Service settings for Next.js standalone deployment..."
          az webapp config appsettings set \
            --name SmartWatts \
            --resource-group $(az webapp show --name SmartWatts --query resourceGroup -o tsv) \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              WEBSITE_ENABLE_SYNC_UPDATE_SITE=false \
              WEBSITE_NODE_DEFAULT_VERSION=20.x \
            --output none
          echo "✅ App settings configured"
          
          echo "Setting startup command to 'node server.js'..."
          az webapp config set \
            --name SmartWatts \
            --resource-group $(az webapp show --name SmartWatts --query resourceGroup -o tsv) \
            --startup-file "node server.js" \
            --output none
          echo "✅ Startup command configured"

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        timeout-minutes: 10
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SmartWatts'
          package: ${{ env.PACKAGE_PATH }}
          type: zip
          