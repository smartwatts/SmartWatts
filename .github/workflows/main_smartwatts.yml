# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - SmartWatts (Staging)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        working-directory: ./frontend
        run: |
          npm install
          npm run build --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            ./frontend/package.json
            ./frontend/package-lock.json
            ./frontend/next.config.js
            ./frontend/.next/standalone
            ./frontend/.next/static
            ./frontend/public
          exclude: |
            ./frontend/node_modules
            ./frontend/__tests__
            ./frontend/e2e
            ./frontend/.git
            ./frontend/coverage
            ./frontend/.next/cache
            ./frontend/*.test.*
            ./frontend/*.spec.*

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .
      
      - name: Verify artifact structure
        run: |
          set -e
          echo "Current directory contents:"
          ls -la
          echo "Checking for frontend directory:"
          if [ -d "./frontend" ]; then
            echo "✅ frontend directory found"
            if [ ! -f "./frontend/package.json" ]; then
              echo "❌ Error: package.json not found in frontend directory"
              exit 1
            fi
            if [ ! -d "./frontend/.next/standalone" ]; then
              echo "❌ Error: .next/standalone directory not found. Build may have failed."
              exit 1
            fi
            ls -la ./frontend | head -20
            echo "PACKAGE_PATH=./frontend" >> $GITHUB_ENV
          elif [ -f "./package.json" ]; then
            echo "✅ package.json found in root (artifact extracted to root)"
            if [ ! -d "./.next/standalone" ]; then
              echo "❌ Error: .next/standalone directory not found. Build may have failed."
              exit 1
            fi
            ls -la | head -20
            echo "PACKAGE_PATH=." >> $GITHUB_ENV
          else
            echo "❌ Error: Neither frontend directory nor package.json found"
            echo "Available directories:"
            find . -maxdepth 2 -type d
            exit 1
          fi
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6965BCD25C7F4B9F8F4F1A82418F7CA5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_96F92C0C853842C59CCB0E4B175AAA79 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B6ED7BDD66B540DC84EFAC04D346C3E3 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        timeout-minutes: 10
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SmartWatts'
          slot-name: 'Staging'
          package: ${{ env.PACKAGE_PATH }}
          