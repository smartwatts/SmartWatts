apiVersion: v1
kind: Namespace
metadata:
  name: smartwatts
  labels:
    name: smartwatts
    app.kubernetes.io/name: smartwatts
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: platform
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: smartwatts-quota
  namespace: smartwatts
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    services: "20"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: smartwatts-limits
  namespace: smartwatts
spec:
  limits:
  - default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container
