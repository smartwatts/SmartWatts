apiVersion: v1
kind: Secret
metadata:
  name: smartwatts-secrets
  namespace: smartwatts
  labels:
    app.kubernetes.io/name: smartwatts
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Database credentials (base64 encoded)
  POSTGRES_USER: cG9zdGdyZXM=  # postgres
  POSTGRES_PASSWORD: cG9zdGdyZXMxMjM=  # postgres123
  
  # Redis password
  REDIS_PASSWORD: c21hcnR3YXR0czEyMw==  # smartwatts123
  
  # JWT secrets
  JWT_SECRET: c21hcnR3YXR0cy1qd3Qtc2VjcmV0LWtleS0yMDI0LW5pZ2VyaWEtZW5lcmd5LW1vbml0b3Jpbmc=  # smartwatts-jwt-secret-key-2024-nigeria-energy-monitoring
  
  # SSL keystore passwords
  SSL_KEYSTORE_PASSWORD: c21hcnR3YXR0czEyMw==  # smartwatts123
  SSL_TRUSTSTORE_PASSWORD: c21hcnR3YXR0czEyMw==  # smartwatts123
  
  # Grafana admin password
  GRAFANA_ADMIN_PASSWORD: c21hcnR3YXR0czEyMw==  # smartwatts123
  
  # API keys and external service credentials
  AWS_ACCESS_KEY_ID: ""  # Set via external secret management
  AWS_SECRET_ACCESS_KEY: ""  # Set via external secret management
  SENDGRID_API_KEY: ""  # Set via external secret management
  TWILIO_ACCOUNT_SID: ""  # Set via external secret management
  TWILIO_AUTH_TOKEN: ""  # Set via external secret management
---
