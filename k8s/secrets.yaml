apiVersion: v1
kind: Secret
metadata:
  name: smartwatts-secrets
  namespace: smartwatts
  labels:
    app.kubernetes.io/name: smartwatts
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Database credentials - REPLACE WITH ACTUAL SECURE VALUES
  # Generate with: echo -n "your_secure_username" | base64
  POSTGRES_USER: REPLACE_WITH_BASE64_ENCODED_USERNAME
  POSTGRES_PASSWORD: REPLACE_WITH_BASE64_ENCODED_PASSWORD
  
  # Redis password - REPLACE WITH ACTUAL SECURE VALUES
  # Generate with: echo -n "your_secure_redis_password" | base64
  REDIS_PASSWORD: REPLACE_WITH_BASE64_ENCODED_REDIS_PASSWORD
  
  # JWT secrets - REPLACE WITH ACTUAL SECURE VALUES
  # Generate with: echo -n "your_secure_jwt_secret_minimum_64_chars" | base64
  JWT_SECRET: REPLACE_WITH_BASE64_ENCODED_JWT_SECRET
  
  # SSL keystore passwords - REPLACE WITH ACTUAL SECURE VALUES
  # Generate with: echo -n "your_secure_keystore_password" | base64
  SSL_KEYSTORE_PASSWORD: REPLACE_WITH_BASE64_ENCODED_KEYSTORE_PASSWORD
  SSL_TRUSTSTORE_PASSWORD: REPLACE_WITH_BASE64_ENCODED_TRUSTSTORE_PASSWORD
  
  # Grafana admin password - REPLACE WITH ACTUAL SECURE VALUES
  # Generate with: echo -n "your_secure_grafana_password" | base64
  GRAFANA_ADMIN_PASSWORD: REPLACE_WITH_BASE64_ENCODED_GRAFANA_PASSWORD
  
  # API keys and external service credentials
  AWS_ACCESS_KEY_ID: ""  # Set via external secret management
  AWS_SECRET_ACCESS_KEY: ""  # Set via external secret management
  SENDGRID_API_KEY: ""  # Set via external secret management
  TWILIO_ACCOUNT_SID: ""  # Set via external secret management
  TWILIO_AUTH_TOKEN: ""  # Set via external secret management
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: smartwatts
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
type: Opaque
data:
  # REPLACE WITH ACTUAL SECURE VALUES - Generate with: echo -n "your_secure_username" | base64
  POSTGRES_USER: REPLACE_WITH_BASE64_ENCODED_POSTGRES_USERNAME
  # REPLACE WITH ACTUAL SECURE VALUES - Generate with: echo -n "your_secure_password_min_16_chars" | base64
  POSTGRES_PASSWORD: REPLACE_WITH_BASE64_ENCODED_POSTGRES_PASSWORD
  POSTGRES_DB: c21hcnR3YXR0cw==  # smartwatts
---
