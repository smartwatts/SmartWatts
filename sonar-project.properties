# SonarCloud configuration for SmartWatts project
sonar.projectKey=smartwatts
sonar.organization=smartwatts
sonar.projectName=SmartWatts Energy Monitoring Platform
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=backend
sonar.java.binaries=backend/*/build/classes
sonar.java.libraries=backend/*/build/libs/*.jar

# Test configuration
sonar.tests=backend
sonar.java.test.binaries=backend/*/build/test-classes
sonar.coverage.jacoco.xmlReportPaths=backend/*/build/reports/jacoco/test/jacocoTestReport.xml

# Exclusions
sonar.exclusions=**/build/**,**/gradle/**,**/node_modules/**,**/target/**,**/*.log
sonar.test.exclusions=**/build/**,**/gradle/**,**/node_modules/**,**/target/**

# Language settings
sonar.java.source=17
sonar.java.target=17

# Quality gate
sonar.qualitygate.wait=true
