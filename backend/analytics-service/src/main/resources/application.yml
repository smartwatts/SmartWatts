server:
  port: 8084

spring:
  application:
    name: analytics-service
  
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:postgres}:${POSTGRES_PORT:5432}/${POSTGRES_DB:smartwatts_analytics}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration

  cloud:
    netflix:
      eureka:
        client:
          service-url:
            defaultZone: http://service-discovery:8761/eureka/
          register-with-eureka: true
          fetch-registry: true
        instance:
          prefer-ip-address: true
          instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.smartwatts.analyticsservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Analytics specific configuration
analytics:
  insights:
    enabled: true
    batch-size: 1000
    processing-interval: 300  # 5 minutes
  predictions:
    enabled: true
    model-update-interval: 86400  # 24 hours
  reports:
    retention-days: 2555  # 7 years
    generation-interval: 3600  # 1 hour
  weather:
    enabled: true
    api-key: ${OPENWEATHER_API_KEY:demo-key}
    base-url: https://api.openweathermap.org/data/2.5
    update-interval: 1800  # 30 minutes
    locations:
      - name: "Lagos"
        lat: 6.5244
        lon: 3.3792
      - name: "Abuja"
        lat: 9.0820
        lon: 7.3986
      - name: "Kano"
        lat: 11.9914
        lon: 8.5313 