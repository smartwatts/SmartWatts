server:
  port: 8081

spring:
  application:
    name: user-service
  profiles:
    active: staging
  main:
    allow-circular-references: true
  
  datasource:
    url: jdbc:postgresql://${STAGING_POSTGRES_HOST:postgres-staging}:${STAGING_POSTGRES_PORT:5432}/${STAGING_POSTGRES_DB:smartwatts_users_staging}
    username: ${STAGING_POSTGRES_USER:smartwatts_staging}
    password: ${STAGING_POSTGRES_PASSWORD:staging_password_123}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  cloud:
    netflix:
      eureka:
        client:
          service-url:
            defaultZone: http://service-discovery-staging:8761/eureka/
          register-with-eureka: true
          fetch-registry: true
        instance:
          prefer-ip-address: true
          instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.smartwatts.userservice: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"
  file:
    name: logs/smartwatts-user-service-staging.log

# JWT Configuration
jwt:
  secret: ${STAGING_JWT_SECRET:staging-jwt-secret-key-2024}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# Application specific configuration
app:
  cors:
    allowed-origins: http://localhost:3000,http://staging.smartwatts.com
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

# Sentry Configuration for Staging
sentry:
  dsn: ${STAGING_SENTRY_DSN:}
  environment: staging
  release: ${spring.application.name}@${project.version}
  traces-sample-rate: 1.0
  send-default-pii: false

