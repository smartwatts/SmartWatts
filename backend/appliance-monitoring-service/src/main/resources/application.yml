server:
  port: 8092

spring:
  application:
    name: appliance-monitoring-service
  
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:postgres}:${POSTGRES_PORT:5432}/${POSTGRES_DB:smartwatts_appliance_monitoring}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration

eureka:
  client:
    service-url:
      defaultZone: http://service-discovery:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

jwt:
  secret: ${JWT_SECRET:}
  expiration: ${JWT_EXPIRATION:86400000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.smartwatts: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Weather API Configuration
weather:
  api:
    openweather:
      base-url: https://api.openweathermap.org/data/2.5
      api-key: ${OPENWEATHER_API_KEY:}
    update-interval: 300000 # 5 minutes in milliseconds

# Appliance Monitoring Configuration
appliance:
  monitoring:
    reading-interval: 60000 # 1 minute in milliseconds
    anomaly-detection:
      enabled: true
      threshold-percentage: 20.0
    maintenance:
      reminder-days: 7
      auto-scheduling: true

# Sentry Configuration
sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SENTRY_ENVIRONMENT:${spring.profiles.active:development}}
  release: ${SENTRY_RELEASE:${spring.application.name}@${project.version}}
  traces-sample-rate: ${SENTRY_TRACES_SAMPLE_RATE:1.0}
  send-default-pii: false
  filter:
    enabled: true
    ignore-exceptions:
      - org.springframework.security.access.AccessDeniedException
      - org.springframework.web.HttpRequestMethodNotSupportedException
