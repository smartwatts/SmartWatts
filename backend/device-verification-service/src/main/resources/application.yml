server:
  port: 8091

spring:
  application:
    name: device-verification-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/smartwatts
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:smartwatts-device-verification-secret-key-2025-very-long-and-secure-for-hs512-algorithm}
  expiration:
    residential: 31536000  # 12 months in seconds (365 days)
    commercial: 7776000    # 3 months in seconds (90 days)

# Device Verification Configuration
device:
  verification:
    max-activation-attempts: 3
    activation-timeout: 300  # 5 minutes
    tamper-detection:
      enabled: true
      firmware-hash-validation: true
      docker-startup-validation: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

logging:
  level:
    com.smartwatts.deviceverificationservice: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
