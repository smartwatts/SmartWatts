spring:
  main:
    web-application-type: reactive
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "https://frontend-3daykcsw5a-ew.a.run.app"
              - "http://localhost:3000"
              - "http://localhost:3001"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        # User Service Routes
        - id: user-service
          uri: https://user-service-3daykcsw5a-ew.a.run.app
          predicates:
            - Path=/api/v1/users/**
        - id: inventory-service
          uri: https://user-service-3daykcsw5a-ew.a.run.app
          predicates:
            - Path=/api/v1/inventory/**
        - id: accounts-service
          uri: https://user-service-3daykcsw5a-ew.a.run.app
          predicates:
            - Path=/api/v1/accounts/**
        
        # Device Service Routes
        - id: device-service
          uri: https://device-service-3daykcsw5a-ew.a.run.app
          predicates:
            - Path=/api/v1/devices/**
        - id: circuits-service
          uri: https://device-service-3daykcsw5a-ew.a.run.app
          predicates:
            - Path=/api/v1/circuits/**
        - id: device-verification-service
          uri: https://device-service-3daykcsw5a-ew.a.run.app
          predicates:
            - Path=/api/v1/device-verification/**
        
        # Energy Service Routes
        - id: energy-service
          uri: https://energy-service-3daykcsw5a-ew.a.run.app
          predicates:
