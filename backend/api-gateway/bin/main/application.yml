server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
        - id: energy-service
          uri: lb://energy-service
          predicates:
            - Path=/api/v1/energy/**
        - id: analytics-service
          uri: lb://analytics-service
          predicates:
            - Path=/api/v1/analytics/**
        - id: device-service
          uri: lb://device-service
          predicates:
            - Path=/api/v1/devices/**
        - id: billing-service
          uri: lb://billing-service
          predicates:
            - Path=/api/v1/billing/**
        - id: appliance-monitoring-service
          uri: lb://appliance-monitoring-service
          predicates:
            - Path=/api/v1/appliance-monitoring/**
        - id: edge-gateway-service
          uri: lb://edge-gateway-service
          predicates:
            - Path=/api/v1/edge-gateway/**
        - id: device-verification-service
          uri: lb://device-verification-service
          predicates:
            - Path=/api/v1/device-verification/**
        - id: feature-flag-service
          uri: lb://feature-flag-service
          predicates:
            - Path=/api/v1/feature-flags/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8081/oauth2/jwks

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    com.smartwatts: DEBUG
    org.springframework.cloud.gateway: DEBUG