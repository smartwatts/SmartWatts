server:
  port: 8080

spring:
  main:
    web-application-type: reactive
  application:
    name: api-gateway
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
  cloud:
    gateway:
      routes:
        # User Service Routes
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
        - id: inventory-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/inventory/**
        - id: accounts-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/accounts/**
        
        # Device Service Routes
        - id: device-service
          uri: lb://device-service
          predicates:
            - Path=/api/v1/devices/**
        - id: circuits-service
          uri: lb://device-service
          predicates:
            - Path=/api/v1/circuits/**
        - id: device-verification-service
          uri: lb://device-service
          predicates:
            - Path=/api/v1/device-verification/**
        
        # Energy Service Routes
        - id: energy-service
          uri: lb://energy-service
          predicates:
            - Path=/api/v1/energy/**
        
        # Analytics Service Routes
        - id: analytics-service
          uri: lb://analytics-service
          predicates:
            - Path=/api/v1/analytics/**
        - id: solar-service
          uri: lb://analytics-service
          predicates:
            - Path=/api/v1/solar/**
        - id: community-service
          uri: lb://analytics-service
          predicates:
            - Path=/api/v1/community/**
        - id: appliance-recognition-service
          uri: lb://analytics-service
          predicates:
            - Path=/api/v1/appliance-recognition/**
        - id: weather-service
          uri: lb://analytics-service
          predicates:
            - Path=/api/v1/weather/**
        
        # Billing Service Routes
        - id: billing-service
          uri: lb://billing-service
          predicates:
            - Path=/api/v1/billing/**
        - id: bills-service
          uri: lb://billing-service
          predicates:
            - Path=/api/v1/bills/**
        - id: tariffs-service
          uri: lb://billing-service
          predicates:
            - Path=/api/v1/tariffs/**
        - id: tokens-service
          uri: lb://billing-service
          predicates:
            - Path=/api/v1/tokens/**
        
        # Edge Gateway Routes
        - id: edge-gateway
          uri: lb://edge-gateway
          predicates:
            - Path=/api/edge/**
        - id: rs485-service
          uri: lb://edge-gateway
          predicates:
            - Path=/api/v1/rs485/**
        
        # Facility Service Routes
        - id: facility-fleet-service
          uri: lb://facility-service
          predicates:
            - Path=/api/v1/fleet/**
        - id: facility-spaces-service
          uri: lb://facility-service
          predicates:
            - Path=/api/v1/spaces/**
        - id: facility-work-orders-service
          uri: lb://facility-service
          predicates:
            - Path=/api/v1/work-orders/**
        - id: facility-assets-service
          uri: lb://facility-service
          predicates:
            - Path=/api/v1/assets/**
        
        # Appliance Monitoring Service Routes
        - id: appliance-monitoring-service
          uri: lb://appliance-monitoring-service
          predicates:
            - Path=/api/v1/appliance-monitoring/**
        
        # Notification Service Routes
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/push/**
        
        # Feature Flag Service Routes
        - id: feature-flag-service
          uri: lb://feature-flag-service
          predicates:
            - Path=/api/feature-flags/**
        
        # Device Verification Service Routes (standalone)
        - id: device-verification-standalone
          uri: lb://device-verification-service
          predicates:
            - Path=/api/device-verification/**
