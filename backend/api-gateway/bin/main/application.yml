server:
  port: 8080

spring:
  application:
    name: api-gateway
  main:
    allow-bean-definition-overriding: true
  
  # Redis Configuration  
  data:
    redis:
      host: redis
      port: 6379
      password: ""
      timeout: 2000ms
      connect-timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
        shutdown-timeout: 200ms
  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # User Service Routes
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
          filters:
            - name: CircuitBreaker
              args:
                name: user-service-circuit-breaker
                fallbackUri: forward:/fallback/user-service
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 200
        
        # Energy Service Routes
        - id: energy-service
          uri: lb://energy-service
          predicates:
            - Path=/api/v1/energy/**
          filters:
            - name: CircuitBreaker
              args:
                name: energy-service-circuit-breaker
                fallbackUri: forward:/fallback/energy-service
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 200
                redis-rate-limiter.burstCapacity: 400
        
        # Device Service Routes
        - id: device-service
          uri: lb://device-service
          predicates:
            - Path=/api/v1/devices/**
          filters:
            - name: CircuitBreaker
              args:
                name: device-service-circuit-breaker
                fallbackUri: forward:/fallback/device-service
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 150
                redis-rate-limiter.burstCapacity: 300
        
        # Analytics Service Routes
        - id: analytics-service
          uri: lb://analytics-service
          predicates:
            - Path=/api/v1/analytics/**
          filters:
            - name: CircuitBreaker
              args:
                name: analytics-service-circuit-breaker
                fallbackUri: forward:/fallback/analytics-service
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 50
                redis-rate-limiter.burstCapacity: 100
        
        # Billing Service Routes
        - id: billing-service
          uri: lb://billing-service
          predicates:
            - Path=/api/v1/bills/**, /api/v1/tokens/**, /api/v1/tariffs/**
          filters:
            - name: CircuitBreaker
              args:
                name: billing-service-circuit-breaker
                fallbackUri: forward:/fallback/billing-service
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 75
                redis-rate-limiter.burstCapacity: 150
    
    # Circuit Breaker Configuration
    circuitbreaker:
      resilience4j:
        instances:
          user-service-circuit-breaker:
            sliding-window-size: 10
            minimum-number-of-calls: 5
            permitted-number-of-calls-in-half-open-state: 3
            automatic-transition-from-open-to-half-open-enabled: true
            wait-duration-in-open-state: 5s
            failure-rate-threshold: 50
            event-consumer-buffer-size: 10
          energy-service-circuit-breaker:
            sliding-window-size: 10
            minimum-number-of-calls: 5
            permitted-number-of-calls-in-half-open-state: 3
            automatic-transition-from-open-to-half-open-enabled: true
            wait-duration-in-open-state: 5s
            failure-rate-threshold: 50
            event-consumer-buffer-size: 10
          device-service-circuit-breaker:
            sliding-window-size: 10
            minimum-number-of-calls: 5
            permitted-number-of-calls-in-half-open-state: 3
            automatic-transition-from-open-to-half-open-enabled: true
            wait-duration-in-open-state: 5s
            failure-rate-threshold: 50
            event-consumer-buffer-size: 10
          analytics-service-circuit-breaker:
            sliding-window-size: 10
            minimum-number-of-calls: 5
            permitted-number-of-calls-in-half-open-state: 3
            automatic-transition-from-open-to-half-open-enabled: true
            wait-duration-in-open-state: 5s
            failure-rate-threshold: 50
            event-consumer-buffer-size: 10
          billing-service-circuit-breaker:
            sliding-window-size: 10
            minimum-number-of-calls: 5
            permitted-number-of-calls-in-half-open-state: 3
            automatic-transition-from-open-to-half-open-enabled: true
            wait-duration-in-open-state: 5s
            failure-rate-threshold: 50
            event-consumer-buffer-size: 10
    
  # Eureka Client Configuration
  netflix:
    eureka:
      client:
        service-url:
          defaultZone: http://service-discovery:8761/eureka/
        register-with-eureka: true
        fetch-registry: true
      instance:
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway,circuitbreakers,prometheus
  endpoint:
    health:
      show-details: always
      show-components: always
    gateway:
      enabled: true
    prometheus:
      enabled: true
  health:
    redis:
      enabled: true
    db:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99

logging:
  level:
    com.smartwatts.apigateway: INFO
    org.springframework.cloud.gateway: INFO
    org.springframework.security: WARN
    org.springframework.data.redis: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"
  file:
    name: logs/smartwatts-api-gateway.log
  logback:
    config: classpath:logback-spring.xml

# Gateway specific configuration
gateway:
  cors:
    allowed-origins: "http://localhost:3000,http://localhost:3001"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    allow-credentials: true
  rate-limit:
    enabled: true
    default-limit: 100
    burst-capacity: 200