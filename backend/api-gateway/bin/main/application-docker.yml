spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
        - id: user-accounts-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/accounts/**
        - id: inventory-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/inventory/**
        - id: energy-service
          uri: lb://energy-service
          predicates:
            - Path=/api/v1/energy/**
        - id: analytics-service
          uri: lb://analytics-service
          predicates:
            - Path=/api/v1/analytics/**
        - id: device-service
          uri: lb://device-service
          predicates:
            - Path=/api/v1/devices/**
        - id: billing-service
          uri: lb://billing-service
          predicates:
            - Path=/api/v1/billing/**
        - id: appliance-monitoring-service
          uri: lb://appliance-monitoring-service
          predicates:
            - Path=/api/v1/appliance-monitoring/**
        - id: edge-gateway-service
          uri: lb://edge-gateway-service
          predicates:
            - Path=/api/v1/edge-gateway/**
        - id: device-verification-service
          uri: lb://device-verification-service
          predicates:
            - Path=/api/v1/device-verification/**
        - id: feature-flag-service
          uri: lb://feature-flag-service
          predicates:
            - Path=/api/v1/feature-flags/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
    netflix:
      eureka:
        client:
          service-url:
            defaultZone: http://service-discovery:8761/eureka/
          register-with-eureka: true
          fetch-registry: true
        instance:
          prefer-ip-address: true
          instance-id: ${spring.application.name}:${server.port}
  
  # Redis Configuration for Docker
  data:
    redis:
      host: redis
      port: 6379  # Internal port (container uses 6379, host maps to 6380)
      password: ""
      timeout: 2000ms
      connect-timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
        shutdown-timeout: 200ms

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    com.smartwatts: DEBUG
    org.springframework.cloud.gateway: DEBUG

# Sentry Configuration
sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SENTRY_ENVIRONMENT:${spring.profiles.active:development}}
  release: ${SENTRY_RELEASE:${spring.application.name}@${project.version}}
  traces-sample-rate: ${SENTRY_TRACES_SAMPLE_RATE:1.0}
  send-default-pii: false
  filter:
    enabled: true
    ignore-exceptions:
      - org.springframework.security.access.AccessDeniedException
      - org.springframework.web.HttpRequestMethodNotSupportedException
