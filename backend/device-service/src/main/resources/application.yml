server:
  port: 8083

spring:
  application:
    name: device-service
  
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:postgres}:${POSTGRES_PORT:5432}/${POSTGRES_DB:smartwatts_devices}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration

  cloud:
    netflix:
      eureka:
        client:
          service-url:
            defaultZone: http://service-discovery:8761/eureka/
          register-with-eureka: true
          fetch-registry: true
        instance:
          prefer-ip-address: true
          instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.smartwatts.deviceservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Device specific configuration
device:
  discovery:
    enabled: true
    scan-interval: 30  # seconds
  protocols:
    - MQTT
    - MODBUS_TCP
    - MODBUS_RTU
    - HTTP
    - HTTPS
  firmware:
    update-enabled: true
    max-file-size: 10485760  # 10MB

# Security Configuration
smartwatts:
  security:
    device-verification:
      enabled: true
      auto-approve-oem: true
      require-manual-review: true
      max-verification-requests: 100
      verification-timeout-days: 30
    auth-secret:
      enabled: true
      length: 32
      expiration-days: 365
      rotation-enabled: true
    trust-levels:
      oem-locked: true
      verified: true
      unverified: true
      suspended: true
    verification-workflow:
      auto-assign-reviewer: true
      notification-enabled: true
      escalation-hours: 72 