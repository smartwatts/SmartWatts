server:
  port: 8082

spring:
  application:
    name: energy-service
  main:
    allow-bean-definition-overriding: true
  
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:postgres}:${POSTGRES_PORT:5432}/${POSTGRES_DB:smartwatts_energy}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration

  cloud:
    netflix:
      eureka:
        client:
          service-url:
            defaultZone: http://service-discovery:8761/eureka/
          register-with-eureka: true
          fetch-registry: true
        instance:
          prefer-ip-address: true
          instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.smartwatts.energyservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Energy specific configuration
energy:
  data:
    retention-days: 2555  # 7 years
    aggregation-interval: 15  # minutes
  sources:
    - GRID
    - SOLAR
    - GENERATOR
    - INVERTER
    - HYBRID

# Security Configuration
smartwatts:
  security:
    device-verification:
      enabled: true
      strict-mode: true
      block-unverified: true
    auth-secret-validation:
      enabled: true
      required: false
      validate-on-ingestion: true
    device-service:
      url: ${DEVICE_SERVICE_URL:http://device-service:8083}
      timeout: ${DEVICE_SERVICE_TIMEOUT:5000}
      retry-attempts: ${DEVICE_SERVICE_RETRY_ATTEMPTS:3}
    audit:
      log-all-attempts: true
      log-success: true
      log-failures: true

# Sentry Configuration
sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SENTRY_ENVIRONMENT:${spring.profiles.active:development}}
  release: ${SENTRY_RELEASE:${spring.application.name}@${project.version}}
  traces-sample-rate: ${SENTRY_TRACES_SAMPLE_RATE:1.0}
  send-default-pii: false
  filter:
    enabled: true
    ignore-exceptions:
      - org.springframework.security.access.AccessDeniedException
      - org.springframework.web.HttpRequestMethodNotSupportedException