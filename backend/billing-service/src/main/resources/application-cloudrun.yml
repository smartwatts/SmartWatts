server:
  port: ${PORT:8085}

spring:
  datasource:
    url: jdbc:postgresql:///smartwatts_billing?cloudSqlInstance=smartwatts-staging:europe-west1:smartwatts-staging-db&socketFactory=com.google.cloud.sql.postgres.SocketFactory
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  flyway:
    enabled: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:smartwatts-jwt-secret-key-2024-nigeria-energy-monitoring}
