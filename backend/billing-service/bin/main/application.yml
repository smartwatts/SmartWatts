server:
  port: 8085

spring:
  application:
    name: billing-service
  main:
    allow-circular-references: true
  
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:postgres}:${POSTGRES_PORT:5432}/${POSTGRES_DB:smartwatts_billing}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  cloud:
    netflix:
      eureka:
        client:
          service-url:
            defaultZone: http://service-discovery:8761/eureka/
          register-with-eureka: true
          fetch-registry: true
        instance:
          prefer-ip-address: true
          instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.smartwatts.analyticsservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Analytics specific configuration
analytics:
  insights:
    enabled: true
    batch-size: 1000
    processing-interval: 300  # 5 minutes
  predictions:
    enabled: true
    model-update-interval: 86400  # 24 hours
  reports:
    retention-days: 2555  # 7 years
    generation-interval: 3600  # 1 hour

# Sentry Configuration
sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SENTRY_ENVIRONMENT:${spring.profiles.active:development}}
  release: ${SENTRY_RELEASE:${spring.application.name}@${project.version}}
  traces-sample-rate: ${SENTRY_TRACES_SAMPLE_RATE:1.0}
  send-default-pii: false
  filter:
    enabled: true
    ignore-exceptions:
      - org.springframework.security.access.AccessDeniedException
      - org.springframework.web.HttpRequestMethodNotSupportedException