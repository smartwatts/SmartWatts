server:
  port: 8090

spring:
  application:
    name: feature-flag-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/smartwatts
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  # Security configuration moved to SecurityConfig.java

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

logging:
  level:
    com.smartwatts.featureflagservice: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Sentry Configuration
sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SENTRY_ENVIRONMENT:${spring.profiles.active:development}}
  release: ${SENTRY_RELEASE:${spring.application.name}@${project.version}}
  traces-sample-rate: ${SENTRY_TRACES_SAMPLE_RATE:1.0}
  send-default-pii: false
  filter:
    enabled: true
    ignore-exceptions:
      - org.springframework.security.access.AccessDeniedException
      - org.springframework.web.HttpRequestMethodNotSupportedException
