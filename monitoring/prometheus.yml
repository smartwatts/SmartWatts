# SmartWatts Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'smartwatts'
    environment: 'production'

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # SmartWatts API Gateway
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8080']
    scrape_interval: 10s
    scrape_timeout: 5s

  # SmartWatts User Service
  - job_name: 'user-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['user-service:8081']
    scrape_interval: 10s
    scrape_timeout: 5s

  # SmartWatts Energy Service
  - job_name: 'energy-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['energy-service:8082']
    scrape_interval: 10s
    scrape_timeout: 5s

  # SmartWatts Analytics Service
  - job_name: 'analytics-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['analytics-service:8084']
    scrape_interval: 10s
    scrape_timeout: 5s

  # SmartWatts Device Service
  - job_name: 'device-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['device-service:8083']
    scrape_interval: 10s
    scrape_timeout: 5s

  # SmartWatts Billing Service
  - job_name: 'billing-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['billing-service:8085']
    scrape_interval: 10s
    scrape_timeout: 5s

  # SmartWatts Appliance Monitoring Service
  - job_name: 'appliance-monitoring-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['appliance-monitoring-service:8087']
    scrape_interval: 10s
    scrape_timeout: 5s

  # SmartWatts Edge Gateway Service
  - job_name: 'edge-gateway-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['edge-gateway-service:8088']
    scrape_interval: 10s
    scrape_timeout: 5s

  # SmartWatts Device Verification Service
  - job_name: 'device-verification-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['device-verification-service:8091']
    scrape_interval: 10s
    scrape_timeout: 5s

  # SmartWatts Feature Flag Service
  - job_name: 'feature-flag-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['feature-flag-service:8090']
    scrape_interval: 10s
    scrape_timeout: 5s

  # PostgreSQL Database
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Eureka Service Discovery
  - job_name: 'eureka'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['eureka:8761']
    scrape_interval: 30s