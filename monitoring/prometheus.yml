global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Eureka Service Discovery
  - job_name: 'eureka'
    static_configs:
      - targets: ['eureka-server:8761']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 30s

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s

  # User Service
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:8081']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s

  # Energy Service
  - job_name: 'energy-service'
    static_configs:
      - targets: ['energy-service:8082']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s

  # Device Service
  - job_name: 'device-service'
    static_configs:
      - targets: ['device-service:8083']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s

  # Analytics Service
  - job_name: 'analytics-service'
    static_configs:
      - targets: ['analytics-service:8084']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s

  # Billing Service
  - job_name: 'billing-service'
    static_configs:
      - targets: ['billing-service:8085']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s

  # Notification Service
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:8086']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s

  # Edge Gateway Service
  - job_name: 'edge-gateway-service'
    static_configs:
      - targets: ['edge-gateway-service:8088']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s
