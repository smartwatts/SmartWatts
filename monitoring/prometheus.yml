global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'smartwatts'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - 'alerts.yml'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8080']
        labels:
          service: 'api-gateway'

  # User Service
  - job_name: 'user-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['user-service:8081']
        labels:
          service: 'user-service'

  # Energy Service
  - job_name: 'energy-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['energy-service:8082']
        labels:
          service: 'energy-service'

  # Device Service
  - job_name: 'device-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['device-service:8083']
        labels:
          service: 'device-service'

  # Analytics Service
  - job_name: 'analytics-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['analytics-service:8084']
        labels:
          service: 'analytics-service'

  # Billing Service
  - job_name: 'billing-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['billing-service:8085']
        labels:
          service: 'billing-service'

  # Notification Service
  - job_name: 'notification-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['notification-service:8087']
        labels:
          service: 'notification-service'

  # Edge Gateway
  - job_name: 'edge-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['edge-gateway:8088']
        labels:
          service: 'edge-gateway'

  # Facility Service
  - job_name: 'facility-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['facility-service:8089']
        labels:
          service: 'facility-service'

  # Feature Flag Service
  - job_name: 'feature-flag-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['feature-flag-service:8090']
        labels:
          service: 'feature-flag-service'

  # Device Verification Service
  - job_name: 'device-verification-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['device-verification-service:8091']
        labels:
          service: 'device-verification-service'

  # Appliance Monitoring Service
  - job_name: 'appliance-monitoring-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['appliance-monitoring-service:8087']
        labels:
          service: 'appliance-monitoring-service'

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
