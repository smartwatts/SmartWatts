version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: smartwatts-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - certbot
    restart: unless-stopped
    networks:
      - smartwatts-network

  certbot:
    image: certbot/certbot
    container_name: smartwatts-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@mysmartwatts.com --agree-tos --no-eff-email -d mysmartwatts.com -d www.mysmartwatts.com
    networks:
      - smartwatts-network

volumes:
  nginx_logs:

networks:
  smartwatts-network:
    external: true
