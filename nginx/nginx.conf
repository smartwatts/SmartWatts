user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Upstream servers - Only running services
    upstream energy_service {
        server smartwatts-energy-service:8082;
        keepalive 32;
    }
    
    upstream analytics_service {
        server smartwatts-analytics-service:8084;
        keepalive 32;
    }
    
    upstream billing_service {
        server smartwatts-billing-service:8085;
        keepalive 32;
    }
    
    upstream appliance_monitoring_service {
        server smartwatts-appliance-monitoring-service:8087;
        keepalive 32;
    }
    
    upstream api_docs_service {
        server smartwatts-api-docs-service:8089;
        keepalive 32;
    }
    
    upstream spring_boot_admin {
        server smartwatts-spring-boot-admin:9090;
        keepalive 32;
    }


    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name smartwatts.com api.smartwatts.com monitoring.smartwatts.com admin.smartwatts.com;
        return 301 https://$server_name$request_uri;
    }

    # API Gateway HTTPS
    server {
        listen 443 ssl http2;
        server_name api.smartwatts.com;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/certs/api-gateway-cert.pem;
        ssl_certificate_key /etc/nginx/ssl/private/api-gateway-key.pem;
        ssl_trusted_certificate /etc/nginx/ssl/certs/ca-cert.pem;

        # SSL Security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Rate limiting
        limit_req zone=api burst=20 nodelay;

        # Proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Energy Service Routes
        location /api/v1/energy {
            proxy_pass http://energy_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Analytics Service Routes
        location /api/v1/analytics {
            proxy_pass http://analytics_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Billing Service Routes
        location /api/v1/billing {
            proxy_pass http://billing_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Appliance Monitoring Service Routes
        location /api/v1/appliances {
            proxy_pass http://appliance_monitoring_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # API Documentation Routes
        location /api-docs {
            proxy_pass http://api_docs_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Spring Boot Admin Routes
        location /admin {
            proxy_pass http://spring_boot_admin;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Swagger UI redirect
        location /swagger-ui.html {
            return 301 /api-docs/swagger-ui.html;
        }
        
        # Default fallback
        location / {
            return 404 "API Gateway - Service not found";
            add_header Content-Type text/plain;
        }
    }


    # Main domain HTTPS
    server {
        listen 443 ssl http2;
        server_name smartwatts.com;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/certs/api-gateway-cert.pem;
        ssl_certificate_key /etc/nginx/ssl/private/api-gateway-key.pem;
        ssl_trusted_certificate /etc/nginx/ssl/certs/ca-cert.pem;

        # SSL Security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;

        # Redirect to API documentation
        location / {
            return 301 https://api.smartwatts.com/swagger-ui.html;
        }
    }
}
