[tool:pytest]
# SmartWatts Edge QA Automation Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    ui: marks tests as UI tests
    api: marks tests as API tests
    load: marks tests as load tests
    reliability: marks tests as reliability tests
    offline: marks tests as offline tests
    headless: marks tests as headless tests

# Test execution
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10
    --asyncio-mode=auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:playwright
    ignore::UserWarning:selenium

# Test collection
collect_ignore = 
    setup.py
    conftest.py
    */migrations/*
    */venv/*
    */env/*
    */__pycache__/*

# Minimum version requirements
minversion = 7.0